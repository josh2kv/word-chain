<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Chain</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section id="header">
        <h1 class="title">끝말잇기</h1>
        <div class="game-description">
          <ul>
            <li>새 게임을 누르면 제시어가 주어집니다.</li>
            <li>제시어의 마지막 글자로 시작하는 단어를 입력해야 합니다.</li>
            <li>제한 시간안에 해당 단어를 입력하지 못하면 지게 됩니다.</li>
            <li>한글만 입력 가능하며, 세글자의 단어만 입력할 수 있습니다.</li>
          </ul>
        </div>
      </section>
      <section id="middle-section">
        <section class="input-items">
          <div class="game-buttons">
            <button id="newGame" class="btn">새 게임</button>
            <button id="giveUp" class="btn">포기</button>
          </div>
          <form class="form-group">
            <input
              id="input"
              class="input"
              type="text"
              maxlength="3"
              value=""
            />
            <button id="inputBtn" class="btn">입력</button>
          </form>
        </section>
        <section class="input-result">
          <div class="input-box"></div>
          <p id="message-box"></p>
        </section>
      </section>

      <section id="word-history"></section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
